            align-items: center;
            justify-content: center;
            color: #4a5568;
            font-size: 18px;
        }

        .category-title {
            font-size: 24px;
            color: #1a202c;
            font-weight: 600;
        }

        .category-count {
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .collapse-toggle {
            margin-left: auto;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .category-header:hover .collapse-toggle {
            background: #e2e8f0;
        }

        .collapse-toggle svg {
            width: 18px;
            height: 18px;
            transition: all 0.3s ease;
        }

        .collapse-toggle svg path {
            fill: #4a5568;
        }

        .category-content {
            transition: all 0.3s ease;
            overflow: visible;
        }

        .category-content.collapsed {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
            overflow: hidden;
        }

        .category-content:not(.collapsed) {
            max-height: none;
            opacity: 1;
            overflow: visible;
        }

        .category-description {
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 20px;
        }

        .tool-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 20px;
            border: 2px solid #f7fafc;
            border-radius: 12px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .tool-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .tool-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 15px;
            transition: opacity 0.3s ease;
        }

        .tool-icon.loading {
            opacity: 0;
        }

        .icon-placeholder {
            width: 28px;
            height: 28px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #e2e8f0 25%, #f7fafc 50%, #e2e8f0 75%);
            background-size: 200% 100%;
            border-radius: 6px;
            animation: shimmer 1.5s infinite;
            position: absolute;
        }

        .icon-placeholder.hidden {
            display: none;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .icon-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-name {
            font-size: 16px;
            font-weight: 500;
            color: #1a202c;
            text-align: center;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a202c;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.4;
            width: 320px;
            max-width: 320px;
            text-align: left;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            margin-bottom: 8px;
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-sizing: border-box;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #1a202c;
        }

        .tool-card:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }



        .tool-card:last-child .tooltip,
        .tool-card:nth-last-child(2) .tooltip {
            left: auto;
            right: 0;
            transform: translateX(0);
        }

        .tool-card:last-child .tooltip::after,
        .tool-card:nth-last-child(2) .tooltip::after {
            left: 80%;
        }

                font-size: 18px;
                min-width: auto;
            }

            .category-description {
                font-size: 13px;
                margin-bottom: 15px;
                line-height: 1.5;
            }

            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 10px;
            }

            .tool-card {
                padding: 12px 8px;
            }

            .tool-icon {
                width: 24px;
                height: 24px;
                margin-bottom: 10px;
            }

            .icon-placeholder {
                width: 24px;
                height: 24px;
                margin-bottom: 10px;
            }

            .tool-name {
                font-size: 12px;
                line-height: 1.3;
            }

            .tooltip {
                width: 250px;
                max-width: calc(100vw - 30px);
                font-size: 11px;
                padding: 8px 12px;
            }

            .tool-card:nth-child(3n+1) .tooltip {
                left: 0 !important;
                right: auto !important;
                transform: translateX(0) !important;
            }

            .tool-card:nth-child(3n+1) .tooltip::after {
                left: 20% !important;
                transform: translateX(0);
            }

            .tool-card:nth-child(3n+2) .tooltip {
                left: 50% !important;
                right: auto !important;
                transform: translateX(-50%) !important;
            }

            .tool-card:nth-child(3n+2) .tooltip::after {
                left: 50% !important;
                transform: translateX(-50%);
            }

            .tool-card:nth-child(3n+3) .tooltip,
            .tool-card:nth-child(3n+4) .tooltip {
                left: auto !important;
                right: 0 !important;
                transform: translateX(0) !important;
            }

            .tool-card:nth-child(3n+3) .tooltip::after,
            .tool-card:nth-child(3n+4) .tooltip::after {
                left: 80% !important;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>Shelf Tech Stack</h1>
                <p>Discover the tools and technologies used to build Shelf's innovative products and services.</p>
            </div>
        </div>
    </header>

    <div class="main-container">

        <div id="tech-stack-content">
            <!-- Content will be rendered here by JavaScript -->
        </div>
    </div>

    <script>
        renderTechStack();

        function renderTechStack() {
            const container = document.getElementById('tech-stack-content');
            Object.entries(pageData.techStack).forEach(([categoryName, categoryData]) => {

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-section';

                categoryDiv.innerHTML = `
                    <button class="category-header"
                            type="button"
                            aria-expanded="true"
                            aria-controls="content-${categoryName.replace(/\s+/g, '-').toLowerCase()}"
                            onclick="toggleCategory('${categoryName.replace(/\s+/g, '-').toLowerCase()}')">
                        <div class="category-icon">${categoryData.icon}</div>
                        <h2 class="category-title">${categoryName}</h2>
                        <div class="collapse-toggle" id="toggle-${categoryName.replace(/\s+/g, '-').toLowerCase()}" aria-hidden="true">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="3" viewBox="0 0 18 3">
                                <path fill="#565656" fill-rule="evenodd" d="M0 .5h18v2H0z"></path>
                            </svg>
                        </div>
                    </button>
                    <div class="category-content" id="content-${categoryName.replace(/\s+/g, '-').toLowerCase()}">
                        <p class="category-description">${categoryData.description}</p>
                        <div class="tools-grid">
                            ${categoryData.tools.map(tool => `
                                <div class="tool-card">
                                    <div class="icon-container">
                                        <div class="icon-placeholder"></div>
                                        <img src="${getFaviconUrl(tool.icon)}" alt="${tool.name}" class="tool-icon loading" onload="handleImageLoad(this)">
                                    </div>
                                    <span class="tool-name">${tool.name}</span>
                                    <div class="tooltip">${tool.usage}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(categoryDiv);
            });

        }

        function toggleCategory(categoryId) {
            const content = document.getElementById(`content-${categoryId}`);
            const toggle = document.getElementById(`toggle-${categoryId}`);
            const header = document.querySelector(`[aria-controls="content-${categoryId}"]`);

            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                header.setAttribute('aria-expanded', 'true');
                toggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="3" viewBox="0 0 18 3">
                        <path fill="#565656" fill-rule="evenodd" d="M0 .5h18v2H0z"></path>
                    </svg>
                `;
            } else {
                content.classList.add('collapsed');
                header.setAttribute('aria-expanded', 'false');
                toggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19">
                        <path fill="#565656" fill-rule="evenodd" d="M8 8.5v-8h2v8h8v2h-8v8H8v-8H0v-2h8z"></path>
                    </svg>
                `;
            }
        }


        function handleImageLoad(img) {
            const placeholder = img.parentElement.querySelector('.icon-placeholder');
            img.classList.remove('loading');
            if (placeholder) {
                placeholder.classList.add('hidden');
            }
        }


    </script>
</body>

</html>
