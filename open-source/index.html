<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://shelf.io/wp-content/uploads/2019/04/favicon.png">
    <link rel="stylesheet" href="index.css">
    <title>Shelf Open Source</title>
</head>

<body>
    <div class="navigation-header">
        <a href="../" class="back-link">‚Üê Back to Home</a>
    </div>
    <header class="header">
        <div class="header-content">
            <img src="../logo.svg" alt="Shelf" class="header-logo">
            <div class="header-text">
                <h1>Shelf Open Source</h1>
                <p>Explore our open source contributions and community projects with star counts and details.</p>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading repositories...</p>
        </div>

        <div class="error" id="error" style="display: none;">
            <p>Failed to load repositories. Please try again later.</p>
        </div>

        <div class="stats-bar" id="stats-bar" style="display: none;">
            <div class="stat">
                <div class="stat-number" id="total-repos">0</div>
                <div class="stat-label">Repositories</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="total-stars">0</div>
                <div class="stat-label">Total Stars</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="total-forks">0</div>
                <div class="stat-label">Total Forks</div>
            </div>
        </div>

        <div class="repositories-grid" id="repositories-grid">
            <!-- Repositories will be rendered here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
